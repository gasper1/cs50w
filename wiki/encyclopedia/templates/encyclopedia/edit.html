{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{  title  }} - Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'edit' title %}" method="post">{% csrf_token %}
        <label for="title">Entry Title: </label>
        <input type="text" name="title" id="title" placeholder="Title of the article" value="{{ title }}"/><br/>
        <label for="content">Content: </label><br/>
        <textarea id="content" name="content" placeholder="Content of the page">{{ content }}</textarea><br/>
        <input type="submit" name="submit" value="Save" />
    </form>

{% endblock %}
