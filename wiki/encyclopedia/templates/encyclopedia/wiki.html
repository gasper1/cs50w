{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

{% autoescape off %}
    {{ content }}
    <p>
    {% if title != '404' %}
        <a href="{% url 'edit' title %}">Edit page</a>
    {% else %}
        <a href="{% url 'index' %}">Back to Home</a>
    {% endif %}
    </p>
{% endautoescape %}

{% endblock %}
