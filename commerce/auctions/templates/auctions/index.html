{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'item' listing.id %}">{{listing.title}}</a></li>
        {% empty %}
            <li>No listings</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new' %}">Create new listing</a>
    

{% endblock %}
